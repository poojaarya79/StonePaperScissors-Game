<!DOCTYPE html>
<html>
    <head>
        <title>Stone Paper Scissors</title>
        <link rel="stylesheet" href="stonePaperScissors.css">
    </head>
    <body>
        
        
       <p class="heading">Stone Paper Scissors</p>
        <button onclick="
            playGame('stone');
        "><img src="stone.png" alt="" class="move-icon"></button>

        <button onclick="
            playGame('paper');
        "><img src="paper.png" alt="" class="move-icon"></button>

        <button onclick="
            playGame('scissors');
        "><img src="scissors.png" alt="" class="move-icon"></button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScoreElement();
        ">Reset Score</button>

        <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>

       <script src="stonePaperScissors.js"></script>
      
      
       
    </body>
</html>
